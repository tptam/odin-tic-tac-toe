<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog>
        Input players' names
        <form>
            <label for="player1">
                Player 1
                <input type="text" name="player1" id="player1" max="20" value="Player 1">
            </label>
            
            <label for="player2">
                Player 2
                <input type="text" name="player2" id="player2" max="20" value="Player 2">
            </label>
 
                <button class="cancel">Cancel</button>
            <button class="submit" type="submit">Start</button>
        </form>
    </dialog>
    <p class="message">
        Player 1's turn.
    </p>
    <div class="board">
        <button data-index="0"></button>
        <button data-index="1"></button>
        <button data-index="2"></button>
        <button data-index="3"></button>
        <button data-index="4"></button>
        <button data-index="5"></button>
        <button data-index="6"></button>
        <button data-index="7"></button>
        <button data-index="8"></button>
    </div>
</body>
</html>
